<!DOCTYPE html>
<html>
  <head>
  <title>Habit Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
  <body>
    <button onclick="markHabit('Exercise')">Exercise</button>
    <button onclick="markHabit('Make Bed')">Make Bed</button>

    <script>
      async function markHabit(habitName) {
        const today = new Date().toLocaleString('en-US', { weekday: 'long' });
        const response = await fetch('https://test-widget-api.onrender.com/api/markHabit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ habitName, day: today })
        });
        const result = await response.json();
        alert(result.message);
      }
    </script>
  </body>
</html>
