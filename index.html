
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Habit Widget</title>
  <style>
    :root {
      --purple: #64307c;
      --pink: #f0b1cb;
      --salmon: #fc8678;
      --black: #2f3437; /* Notion dark mode background */
      --lavender: #b787d1;
    }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Inter', sans-serif;
      background-color: var(--black);
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .columns {
      display: flex;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .column {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
    }

    button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      background-color: transparent;
      border: 2px solid;
      border-radius: 2rem;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s ease, background-color 0.2s;
      color: inherit;
    }

    button:active {
      transform: scale(0.95);
    }

    .workout {
      border-color: var(--purple);
      color: var(--purple);
    }

    .take-meds {
      border-color: var(--pink);
      color: var(--pink);
    }

    .stretch {
      border-color: var(--salmon);
      color: var(--salmon);
    }

    .oil-cleanse {
      border-color: var(--lavender);
      color: var(--lavender);
    }

    .morning {
      border-color: var(--pink);
      color: var(--pink);
    }

    .night {
      border-color: var(--purple);
      color: var(--purple);
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 20px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div class="columns">
    <div class="column">
      <button class="workout" onclick="markHabit('Workout')">
        <span class="material-symbols-outlined">fitness_center</span> workout
      </button>
      <button class="take-meds" onclick="markHabit('Take Meds')">
        <span class="material-symbols-outlined">medication</span> take meds
      </button>
      <button class="stretch" onclick="markHabit('Stretch')">
        <span class="material-symbols-outlined">self_improvement</span> stretch
      </button>
      <button class="oil-cleanse" onclick="markHabit('Oil Cleanse')">
        <span class="material-symbols-outlined">spa</span> oil cleanse
      </button>
    </div>
    <div class="column">
      <button class="morning" onclick="completeMorningRoutine()">
        <span class="material-symbols-outlined">light_mode</span> complete morning routine
      </button>
      <button class="night" onclick="completeNightRoutine()">
        <span class="material-symbols-outlined">bedtime</span> complete night routine
      </button>
    </div>
  </div>

  <script>
    async function markHabit(habitName) {
      const today = new Date().toLocaleString('en-US', { weekday: 'long' });
      const response = await fetch('https://your-backend-url/api/markHabit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ habitName, day: today })
      });
      const result = await response.json();
      alert(result.message || 'Something went wrong');
    }

    async function completeMorningRoutine() {
      const today = new Date().toLocaleString('en-US', { weekday: 'long' });
      const response = await fetch('https://your-backend-url/api/completeMorningRoutine', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ day: today })
      });
      const result = await response.json();
      alert(result.message || 'Something went wrong');
    }

    async function completeNightRoutine() {
      const today = new Date().toLocaleString('en-US', { weekday: 'long' });
      const response = await fetch('https://your-backend-url/api/completeNightRoutine', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ day: today })
      });
      const result = await response.json();
      alert(result.message || 'Something went wrong');
    }
  </script>
</body>
</html>
